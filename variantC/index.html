<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Odoo Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="card border border-gray-300" style="min-width:600px; max-width:768px; margin: 105px auto;">

      <!-- TabBar -->
      <ul class="nav card-header gap-2">
        <li class="nav-item">
          <button class="btn btn-light active" data-bs-toggle="tab" data-bs-target="#tab1" role="tab" aria-selected="true">Tab 1</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-light" data-bs-toggle="tab" data-bs-target="#tab2" role="tab" aria-selected="false">Tab 2</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-light" data-bs-toggle="tab" data-bs-target="#tab3" role="tab" aria-selected="false">Tab 3</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-light disabled" role="tab" aria-disabled="true" aria-selected="false">Disabled</a>
        </li>
      </ul>

      <div class="card-body tab-content">

        <!-- Tab 1 Content -->
        <div class="tab-pane show active" id="tab1" role="tabpanel">
          <div class="card-body m-3">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle text-muted">Card subtitle</h6>
          </div>

          <div class="d-flex flex-column flex-md-row">
              <!-- Left Column -->
              <nav class="w-100 " aria-label="Tab Navigation">
                  <ul class="pagination flex-column m-0" role="tablist">
                      <li class="page-item"><a class="page-link active" href="#" id="tab1-link" data-bs-toggle="tab" role="tab" data-bs-target="#pic1" aria-controls="pic1" aria-selected="false">An item</a></li>
                      <li class="page-item"><a class="page-link" href="#" id="tab2-link" data-bs-toggle="tab" role="tab" data-bs-target="#pic2" aria-controls="pic2" aria-selected="false">A second item</a></li>
                      <li class="page-item"><a class="page-link" href="#" id="tab3-link" data-bs-toggle="tab" role="tab" data-bs-target="#pic3" aria-controls="pic3" aria-selected="false">A third item</a></li>
                  </ul>
              </nav>
            
              <!-- Right Column -->
              <div class="tab-content w-100 w-md-50">
                  <div class="tab-pane show active" id="pic1" role="tabpanel">
                      <img src="https://placehold.co/387x200/733952/efecee?text=Pic-1" class="img-fluid w-100" alt="Image">
                  </div>
                  <div class="tab-pane" id="pic2" role="tabpanel">
                      <img src="https://placehold.co/387x200/39735a/efecee?text=Pic-2" class="img-fluid w-100" alt="Image">
                  </div>
                  <div class="tab-pane" id="pic3" role="tabpanel">
                      <img src="https://placehold.co/387x200/395273/efecee?text=Pic-3" class="img-fluid w-100" alt="Image">
                  </div>
              </div>
          </div>
        </div>

        <!-- Tab 2 Content -->
        <div class="tab-pane m-5" id="tab2" role="tabpanel">
          <div class="d-flex justify-content-center position-relative">
            <div class="spinner-border" role="status" style="width: 4rem; height: 4rem; border-width: 0.40rem; border-color:transparent; border-top-color:#292127;">
              <span style="background-color: #292127; width:0.40rem; height: 0.40rem; position: absolute; border-radius: 0.25em; transform: translate(0.15rem,0.15rem)"></span>
              <span style="background-color: #292127; width:0.40rem; height: 0.40rem; position: absolute; border-radius: 0.25em; transform: translate(2.70rem,0.15rem);"></span>
            </div>
          </div>
        </div>

        <!-- Tab 3 Content -->
        <div class="tab-pane" id="tab3" role="tabpanel">
          <div class="d-flex align-items-center">
              <img src="https://placehold.co/175x195/735a39/efecee?text=IMAGE" class="img-fluid" alt="Image">
            
              <div class="m-3">
                <h5 class="card-title mb-2">Card title</h5>
                <p class="card-text mb-2">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text mb-0"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
          </div>
        </div>
      
      </div>

      <!-- Card Footer -->
      <div class="card-footer pb-2"><p class="m-0">2 days ago</p></div>

    </div>

    <!-- Contextual Selector -->
    <div class="d-flex flex-wrap justify-content-center my-3" style="width:100%; min-width:600px; max-width:768px; margin: 75px auto;">
      <button class="btn btn-primary mx-1 mb-2" data-context="">Default</button>
      <button class="btn btn-primary mx-1 mb-2" data-context="card-primary">Primary</button>
      <button class="btn btn-secondary mx-1 mb-2" data-context="card-secondary">Secondary</button>
      <button class="btn btn-success mx-1 mb-2" data-context="card-success">Success</button>
      <button class="btn btn-danger mx-1 mb-2" data-context="card-danger">Danger</button>
      <button class="btn btn-warning mx-1 mb-2" data-context="card-warning">Warning</button>
      <button class="btn btn-info mx-1 mb-2" data-context="card-info">Info</button>
      <button class="btn btn-light mx-1 mb-2" data-context="card-light">Light</button>
      <button class="btn btn-dark mx-1 mb-2" data-context="card-dark">Dark</button>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const contextualClasses = [
      'card-primary',
      'card-secondary',
      'card-success',
      'card-danger',
      'card-warning',
      'card-info',
      'card-light',
      'card-dark'
    ];

    const card = document.querySelector('.card');

    function toggleCardContextClass(newClass) {
      contextualClasses.forEach(contextualClass => {
        card.classList.remove(contextualClass);
      });

      card.classList.add(newClass);
    }

    document.querySelectorAll('button[data-context]').forEach(button => {
      button.addEventListener('click', function () {
        const newClass = this.getAttribute('data-context');
        toggleCardContextClass(newClass);
      });
    });
  </script>
</body>
</html>
